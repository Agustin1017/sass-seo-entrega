<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactenos por nuestro numero de contacto o llenado un formluario">
    <meta name="keywords" content="Formulario, Contacto al cliente, Autos, usados, 0km.">
    <title>Formulario de contacto - Consesionaria de Roma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row text-bg-dark p-2">
                <div class="col-6 text-bg-dark p-2">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand link-warning" href="#">
                                <img src="../imagenes/auto_car-06.jpg" alt="" width="50" height="37"
                                    class="d-inline-block align-text-top">
                                CONSECIONARIA DE AUTOS
                            </a>
                        </div>
                </div>
                <div class="col-6 p-2 ">
                    <ul class="nav justify-content-end ">
                        <li class="nav-item">
                            <a class="nav-link active link-light" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="paginas/contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="paginas/financiacion.html">FINANCIACIONES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="paginas/servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="paginas/autos.html">AUTOS</a>
                        </li>
                    </ul>
                </div>
                </nav>
            </div>
        <section>
            <form class="row g-3">
                <div class="row g-3">
                    <div class="col">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="inpuntlastname">Apellido</label>
                        <input type="text" class="form-control"  aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Direccción</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </section>
        <footer>
            <div class="row text-bg-dark ">
                <div class="col d-flex justify-content-star">
                    <h3 class="link-light">LOGO</h3>
                </div>
                <div class="col d-flex justify-content-center">
                    <h3 class="link-light">Otras ofertas</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <h3 class="link-light">Redes Sociales</h3>
                </div>
            </div>
            <div class="row text-bg-dark">
                <div class="col d-flex justify-content-center">
                    <p class="link-light">© Copyright 2022-2022 Agustin Benvivenga - Todos los Derechos Reservados</p>
                </div>
            </div>
        </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"crossorigin="anonymous"></script>
</body>
</html>
